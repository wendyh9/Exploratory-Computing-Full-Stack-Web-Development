<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Online Calculator</title>
    </head>

    <body>
        <div class=text-center>
            <div class="container">
              <h1 class="text-center">Online Calculator</h1>
                <div class="calculator">
                  <div class="calculator-display">0</div>
          
                  <div class="calculator-buttons">
                    <button class="operator" data-action="add">+</button>
                    <button class="operator" data-action="subtract">-</button>
                    <button class="operator" data-action="multiply">x</button>
                    <button class="operator" data-action="divide">รท</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">0</button>
                    <button class="number" data-action="decimal">.</button>
                    <button class="clear" data-action="clear">C</button>
                    <button class="equal" data-action="calculate">=</button>
                  </div>
                </div>
              </div>
          </div>
    </body>
</html>
